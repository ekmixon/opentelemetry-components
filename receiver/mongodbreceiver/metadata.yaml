name: mongodbreceiver

labels:
  database_name:
    description: The name of a database.
  memory_type:
    description: The type of memory used.
    enum:
      - resident
      - virtual
      - mapped
      - mappedWithJournal
  operation:
    description: The mongoDB operation being counted.
    enum:
      - insert
      - query
      - update
      - delete
      - getmore
      - command
  connection_type:
    description: The status of the connection.
    enum:
      - active
      - available
      - current

metrics:
  mongodb.cache.hits:
    description: The number of cache hits.
    unit: 1
    data:
      type: sum
      monotonic: true
      aggregation: cumulative
    labels: []
  mongodb.cache.misses:
    description: The number of cache misses.
    unit: 1
    data:
      type: sum
      monotonic: true
      aggregation: cumulative
    labels: []
  mongodb.collections:
    description: The number of collections.
    unit: 1
    data:
      type: gauge
    labels: [database_name]
  mongodb.connections:
    description: The number of connections. 
    unit: 1
    data:
      type: gauge
    labels: [database_name, connection_type]
  mongodb.data.size:
    description: The data size.
    unit: By
    data:
      type: gauge
    labels: [database_name]
  mongodb.extents:
    description: The number of extents.
    unit: 1
    data:
      type: gauge
    labels: [database_name]
  mongodb.global_lock.hold_time:
    description: The time the global lock has been held.
    unit: ms
    data:
      type: sum
      monotonic: true
      aggregation: cumulative
    labels: []
  mongodb.index.size:
    description: The index size.
    unit: By
    data:
      type: gauge
    labels: [database_name]
  mongodb.indexes:
    description: The number of indexes.
    unit: 1
    data:
      type: gauge
    labels: [database_name]
  mongodb.memory.usage:
    description: The amount of memory used.
    unit: By
    data:
      type: gauge
    labels: [database_name, memory_type]
  mongodb.objects:
    description: The number of objects.
    unit: 1
    data:
      type: gauge
    labels: [database_name]
  mongodb.operations:
    description: The number of operations executed.
    unit: 1
    data:
      type: sum
      monotonic: true
      aggregation: cumulative
    labels: [operation]
  mongodb.storage.size:
    description: The storage size.
    unit: By
    data:
      type: gauge
    labels: [database_name]
