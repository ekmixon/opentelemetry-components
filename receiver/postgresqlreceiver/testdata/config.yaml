receivers:
  postgresql:
    endpoint: 127.0.0.1:5432
    username: otel
    password: $POSTGRESQL_PASSWORD
    database: otel
    collection_interval: 10s

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
     receivers: [postgresql]
     processors: [nop]
     exporters: [nop]
